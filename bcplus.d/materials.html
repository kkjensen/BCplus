<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s/css/bcp.css">
<!-- >>> local-style >>> -->
	<style>
main th.show, main th.hide {
	cursor: pointer;
}
main th.hide::before {
	content: "▸";
}
main th.show::before {
	content: "▾";
}
main tr.engh {
	color: var(--colGood)
}
main tr.miss {
	color: var(--colBad)
}
main tr.sec-title th {
	background-color: var(--colSec);
}
main .mdmnd {
	max-width: 4em;
}
	</style>
<!-- <<< local-style <<< -->
  </head>
  <body>
  <main>
<!-- >>> topic >>> -->
	<table>
		<tr> 
			<th rowspan="2">⌬</th><th rowspan="2">Material</th>
			<th rowspan="2"><select id="flt-have" onchange="reFilter()">
				<option value="alor">Alle</option>
				<option value="alnd">Alle und</option>
				<option value="hvnd">Vorh. und</option>
				<option value="hvor">Vorh. oder</option>
				<option value="nond">Keine und</option>
				<option value="noor">Keine oder</option>
			</select></th>
			<th rowspan="2"><input id="flt-need" type="checkbox" name="shwnd" checked
			                       onchange="reFilter()">Bedarf</th>
			<th rowspan="2" colspan="2">Quelle</th>
			<th rowspan="2">Freier<br>Bedarf</th>
<!-- >>> th-synrcps <<< \-->
<!-- >>> th-synrcp >>> -->
			<th colspan="`repeat`">`name`</th>

<!-- <<< th-synrcp <<< \-->
		</tr>
		<tr>
<!-- >>> th-synlvls <<< \-->
<!-- >>> th-synlvl >>> -->
			<th>`count`&times;`level`</th>

<!-- <<< th-synlvl <<< \-->			
		</tr>
<!-- >>> sections <<< \-->
<!-- >>> sec-title >>> -->
		<tr class="sec-title `cat`">
			<th class="show" onclick="toggleCat(this, '`cat`')"></th>
			<th>`category`</th><th class="right">`have`</th><th class="right">?</th>
			<th colspan="2" class="left">Platz: `free`</th>
			<th></th>
<!-- >>> needs <<< \-->
<!-- >>> need >>> -->
			<th>`need`</th>

<!-- <<< need <<< -->
		</tr>

<!-- <<< sec-title <<< \-->
<!-- >>> sec-row >>> -->
		<tr class="`cat`" id="`mat-id`">
 	  		<td class="center"><img class="inlico" src="s/mat/g`mat-grade`.png"></td>			
 	  		<td><a target="BCPxref"
 	  		       href="http://elite-dangerous.wikia.com/wiki/`xref`">`name`</a></td>
 	  		<td class="right">`have`</td>
 	  		<td class="right">`need`</td>
<!-- >>> source <<< \-->
			<td class="right"><input class="mdmnd" type="number" min="0" value="`need`"
			                   onchange="setMdmnd(this,value,5+`man-idx`)"></td>
<!-- >>> src1 >>> -->
 	  		<td colspan="2">`value`</td>

<!-- <<< src1 <<< \-->
<!-- >>> src2 >>> -->
 	  		<td class="right">`val1`</td><td>`val2`</td>

<!-- <<< src2 <<< \-->
<!-- >>> needs <<< \-->
<!-- >>> need >>> -->
			<td class="center">`count`</td>
<!-- <<< need <<< \--> 	  
		</tr>

<!-- <<< sec-row <<< \-->
	</table>
	<script>
var initFilterHave = '`flt-have`';
var initFilterNeed = `flt-need`;
	</script>
<!-- <<< topic <<< -->
<!-- >>> end-script >>> -->
	<script src="s/js/materials.js"></script>
	<script>
<!-- >>> hide-cats <<< \-->
	</script>
<!-- >>> hide-cat >>> -->
hideCat('`cat`');

<!-- <<< hide-cat <<< -->
<!-- <<< end-script <<< -->
  </main>
  </body>
</html>
